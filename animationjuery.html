<!-- 
It provide us a way to create custom animations.
-->
<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
	</script>
	<script>
		$(document).ready(function(){
			$("#ss").click(function(){
				$("div").
			})
		})
	</script>
</head>
<body>
	<input type="submit" name="" value="click" id="ss">
	<br><br>
	<div style="background-color: #98bf21;height:100px;width:100px; position: absolute;">
	</div>
</body>
</html>
