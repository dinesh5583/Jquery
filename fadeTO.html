<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
	</script>
	<script>
		$(document).ready(function(){
			$("#ss").click(function(){
				$("#div1").fadeTo("slow",0.3);
				$("#div2").fadeTo("slow",0.4);
				$("#div3").fadeTo("slow",0.5);
			});
		});
	</script>
</head>
<body>
	<input type="submit" value="click" id="ss">
	<div id="div1" style="width: 80px;height: 80px;background-color: red;">
	</div><br>
	<div id="div2" style="width: 80px;height: 80px;background-color: yellow;"></div><br>
	<div id="div3" style="width: 80px;height: 80px;background-color: blue;"></div><br>
</body>
</html>
