<!--It is an object based scripting languag that is used to add the dynamic behaviour to our application.
jquery means write less do more.
jquery is the extened javascript library.
which has its own 4500+ predefined libraries-->
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
	</script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#ss").css("background-color","orange");
			$("p").css("color","blue");
			$("#ss").css("font-size","40px");

		});
	</script>
</head>
<body>
	<p id="ss"> The first jquery program</p>
	<p>This is my cat</p>
	<p>This is my rat</p>
</body>
</html>
